{% extends "partials/base.html" %}
{% block title %} Delete Crash {% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border bg-white p-3">
                    <h3>Delete Crash</h3>
                    <hr>
                    <div class="alert alert-danger">
                        <h4>Are you sure you want to delete this crash data?</h4>
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                        <input type="submit" value="Confirm" class="btn btn-danger">
                        <a class='btn btn-secondary'href="{% url 'dashboard-crash' %}">Cancel Delete</a>     
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
