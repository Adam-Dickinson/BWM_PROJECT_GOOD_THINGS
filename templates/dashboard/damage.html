{% extends "partials/base.html" %}
{% block title %} Crash Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

{% include "partials/topnav.html" %}


<div class="container">
    <div class="row my-4">
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        <th scope="col">Damage</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{item.Damage}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
